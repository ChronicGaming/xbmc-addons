#Hello, 
You probably want to add some content. Follow the format : 

<STATION><STATION> has the following options:

TV3
TV6
TV8
SPORT
SING

<SHOWNAME><SHOWNAME>

Whatever name you choose.

<URL><URL>

The url of the Program.

This is found by going to the Viasat content page : 

http://viastream.player.mtgnewmedia.se/

Select the channel you want to add the url for.

click on the program, when the episodes list on the right - right click on the 'PLAY' option and choose copy link location.

Paste that into the <URL><URL>

<THUMBNAIL><THUMBNAIL>

Copy Link location of the Thumbnail you wish to add.

The plugin will parse the file.

Cheers Voinage.
 

