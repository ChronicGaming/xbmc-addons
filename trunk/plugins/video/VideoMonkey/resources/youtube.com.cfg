########################################################
# YouTube VideoPortal
########################################################
########################################################
#                 **** Processing ****
# start: str
# catcher: str
# player: str: auto, mplayer or dvdplayer
# sort: str: size, rating, genre, duration, date
# action: str|str|...: redirect, store, add, remove, play, nodownload
# header: str|str
########################################################
# item_infos: RegEx <- Start flag
# item_order: str|str|...: url, icon, title, size, date, genre...
# item_action: str|str|...: directory, space, append, recursive, lock
# item_curr: regex -> title
# item_info_name: str: url, icon, title, size, date, genre... <- Start flag
# item_info_from: str: url, icon, title, size, date, genre...
# item_info: regex
# item_info_default: str
# item_info_build: *%s* <- End flag
# item_thumb: str
# item_url_build: *%s* <- End flag
########################################################
# title: str <- Start flag
# ...AnyInfo...:...AnyValue...
# url: str <- End flag
########################################################
########################################################
start=http://www.youtube.com/browse?&locale=en_US&persist_locale=1
catcher=clipnabber.com
action=redirect
########################################################
# Videos
########################################################
item_infos=<div class="video-entry.+?href="(/watch\?[^"]+).+?<img.+?src="([^"]+).+?id="video-run-time[^>]+>([^<]+).+?<a id="video-long-title[^>]+>(.*?)</a>.+?<div id="video-description[^>]+>(.*?)</div>.+?<span id="video-added-time[^>]+>([^<]+).+?<span id="video-num-views[^>]+>([^<]+).+?<a id="video-from-username[^>]+>(.*?)</a>
item_order=url|icon|duration|title|tagline|date|ratingandvotes|director
item_info_name=type
item_info_build=video
item_url_build=http://youtube.com%s
########################################################
# Categories
########################################################
item_infos=<div *><a +class="hLink" +href="([^"]+)" onmousedown="urchinTracker[^E]+Events/Browse/[^"]+">([^<]+)</a></div>
item_order=url|title
item_action=directory
item_curr=<div class="category-selected">[^>]+>([^<]+)
item_info_name=title
item_info_build=video.monkey.locale|30100
item_info_name=icon
item_info_build=video.monkey.image|category.png
item_url_build=http://www.youtube.com/browse%s
########################################################
# Sorting
########################################################
item_infos=<div +class=[^>]+><a +href="([^"]+)" +onmousedown="urchinTracker\('/Events/Browse/[^"]+">([^<]+)
item_order=url|title
item_action=directory
item_curr=<div +class=[^>]+><span +class="selected">([^<]+)
item_info_name=title
item_info_build=video.monkey.locale|30109
item_info_name=icon
item_info_build=video.monkey.image|sorting.png
item_url_build=http://www.youtube.com/browse%s
########################################################
# Search sorting
########################################################
item_infos=<a +href="(/results\?[^"]+)" +onmousedown="urchinTracker\('/Events/Results/Modifiers/[^>]+>([^<]+)
item_order=url|title
item_action=directory
item_curr=<span class="search-sort-title">[^<]+</span><br/><span>([^<]+)</span>
item_info_name=title
item_info_build=video.monkey.locale|30109
item_info_name=icon
item_info_build=video.monkey.image|sorting.png
item_url_build=http://www.youtube.com%s
########################################################
# Search suggestion
########################################################
item_infos=<a +href="(/results\?orig_query=[^"]+)" +onmousedown="urchinTracker\('/Events/Results/AlsoTry[^>]+>(.+?)</a>
item_order=url|title
item_action=directory
item_info_name=title
item_info_build=video.monkey.locale|30110
item_info_name=icon
item_info_build=video.monkey.image|suggestion.png
item_url_build=http://www.youtube.com%s
########################################################
# Next
########################################################
item_infos=<span class="pagerCurrent">\d+</span>[^<]+<a href="(\?[^"]+)" class="pagerNotCurrent">\d+</a>
item_order=url
item_action=space|lock
item_info_name=title
item_info_build=video.monkey.locale|30103
item_info_name=icon
item_info_build=video.monkey.image|next.png
item_url_build=http://www.youtube.com/browse%s
########################################################
item_infos=<span class="pagerCurrent">\d+</span>[^<]+<a href="(/[^"]+)" class="pagerNotCurrent">\d+</a>
item_order=url
item_action=space|lock
item_info_name=title
item_info_build=video.monkey.locale|30103
item_info_name=icon
item_info_build=video.monkey.image|next.png
item_url_build=http://www.youtube.com%s
