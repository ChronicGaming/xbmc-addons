########################################################
# YouTube VideoPortal
########################################################
########################################################
########################################################
########################################################
#                 **** Processing ****
# start_url: str
# catcher: str
# force_player: auto, mplayer or dvdplayer
# sort_method: size, rating, genre, duration, date...
# action: str|str|... redirect|store|add|remove (to expand)
# video_action: str|str|... play|nodownload (to expand)
# header: str|str
########################################################
# item_infos: RegEx <- Start flag
# item_order: Comb. of url, icon, title, size, date, genre...
# item_info_name: url or icon or title or size or date or genre... <- Start flag
# item_info_from: url or icon or title or size or date or genre...
# item_info: regex
# item_info_build: *%s* <- End flag
# item_thumb: str
# item_url_build: *%s* <- End flag
########################################################
# Dir_title: str <- Start flag
# Dir_url: RegEx
# Dir_view: str|str|... flat|space (to expand)
# Dir_url_action: str|str|... append|recursive (to expand)
# Dir_curr_url: RegEx
# Dir_curr_url_build: *%s*
# Dir_img: RegEx (must include %s)
# Dir_img_build: *%s*
# Dir_curr_img: RegEx (must include %s)
# Dir_curr_img_build: *%s*
# Dir_thumb: str
# Dir_url_build: *%s* <- End flag
########################################################
# catcher_data: *%s*
# catcher_header: str|str
# catcher_url_build: *%s* or str
# catcher_source: RegEx <- Start flag
# catcher_source_extension: str
# catcher_source_quality: low, standard or high <- End flag
# ext_target_url: RegEx
# target_extension: str
# target_url: RegEx
########################################################
# title: str <- Start flag
# ...AnyInfo...:...AnyValue...
# url: str <- End flag
########################################################
########################################################
########################################################
########################################################
start_url=http://www.youtube.com/browse?&locale=en_US&persist_locale=1
catcher=clipnabber.com
action=redirect
########################################################
# Videos
########################################################
item_infos=<div class=\"video-entry.+?href=\"(/watch\?[^\"]+).+?<img.+?src=\"([^\"]+).+?id=\"video-run-time[^>]+>([^<]+).+?<a id=\"video-long-title[^>]+>([^<]+).+?<div id=\"video-description[^>]+>([^<]+).+?<span id=\"video-added-time[^>]+>([^<]+).+?<span id=\"video-num-views[^>]+>([^<]+).+?<a id=\"video-from-username[^>]+>([^<]+)
item_order=url|icon|duration|title|tagline|date|ratingandvotes|director
item_info_name=type
item_info_build=video
item_url_build=http://youtube.com%s
########################################################
# Categories
########################################################
dir_title=video.monkey.locale|30100
dir_url=<a href=\"([^\"]+)\" onmousedown=\"urchinTracker[^E]+Events/Browse/[^\"]+\">([^<]+)</a></div>
dir_curr_url=<div class=\"category-selected\">([^<]+)</div>
dir_thumb=video.monkey.image|category.png
dir_url_build=http://www.youtube.com/browse%s
########################################################
# Subcategories
########################################################
dir_title=video.monkey.locale|30101
dir_url=<div class=\"subcategory[^\"]*\">[^<]+<a href=\"([^\"]+)\" onmousedown=\"urchinTracker[^E]+Events/Browse/[^\"]+\">([^<]+)</a>[^<]+</div>
dir_curr_url=<div class=\"subcategory[^\"]*\">[^<]+<span class=\"selected\">([^<]+)</span>[^<]+</div>
dir_thumb=video.monkey.image|subcategory.png
dir_url_build=http://www.youtube.com/browse%s
########################################################
# Next
########################################################
item_infos=<span class=\"pagerCurrent\">\d+</span>[^<]+<a href=\"(\?[^\"]+)\" class=\"pagerNotCurrent\">\d+</a>
item_order=url
item_view=space
item_info_name=title
item_info_build=video.monkey.locale|30103
item_info_name=icon
item_info_build=video.monkey.image|next.png
item_url_build=http://www.youtube.com/browse%s
########################################################
item_infos=<span class=\"pagerCurrent\">\d+</span>[^<]+<a href=\"(/[^\"]+)\" class=\"pagerNotCurrent\">\d+</a>
item_order=url
item_view=space
item_info_name=title
item_info_build=video.monkey.locale|30103
item_info_name=icon
item_info_build=video.monkey.image|next.png
item_url_build=http://www.youtube.com%s
########################################################
# Country specific
########################################################
title=video.monkey.locale|30104
type=once
icon=video.monkey.image|locale.png
url=more.youtube.list
########################################################
# Search
########################################################
title=video.monkey.locale|30102
type=search
icon=video.monkey.image|search.png
url=http://www.youtube.com/results?search_query=%s
########################################################
