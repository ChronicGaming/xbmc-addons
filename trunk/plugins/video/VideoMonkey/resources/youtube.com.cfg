########################################################
# YouTube VideoPortal
########################################################
version=1
########################################################
########################################################
########################################################
########################################################
#           **** Processing (version 1) ****
# title: str
# start_url: str
# catcher: str
# force_player: auto, mplayer or dvdplayer
# sort_method: size, rating, genre, duration or date (incomplete)
# action: str|str|... redirect|store (to expand)
# video_action: str|str|... play|nodownload (to expand)
# user: str (not yet implemented)
# password: str (not yet implemented)
# header: str|str
########################################################
# video_url_img_title: RegEx <- Start flag
# video_order: str UIT, IUT... (U:url, I:img, T:title)
# video_img: RegEx (must include %s)
# video_img_build: *%s*
# video_title: RegEx
# video_url_build: *%s* <- End flag
########################################################
# next_url: RegEx <- Start flag
# next_url_build: *%s*
# next_thumb: str <- End flag
########################################################
# dir_name: str <- Start flag
# dir_url: RegEx
# dir_type: str|str|... flat|space (to expand)
# dir_url_build: *%s*
# dir_url_action: str|str|... append (to expand)
# dir_curr_url: RegEx
# dir_curr_url_build: *%s*
# dir_img: RegEx (must include %s)
# dir_img_build: *%s*
# dir_curr_img: RegEx (must include %s)
# dir_curr_img_build: *%s*
# dir_thumb: str <- End flag
########################################################
# catcher_data: *%s*
# catcher_header str|str
# catcher_url_build: *%s* or str
# ext_target_url: RegEx
# target_url: RegEx
########################################################
# search_url_build: *%s*
# search_thumb: str
########################################################
# name: str <- Start flag
# type: rss, adult_rss, live, adult_live, video or adult_video
# thumb: str
# url: str <- End flag
########################################################
########################################################
########################################################
########################################################
title=youtube.com
start_url=http://www.youtube.com/browse?&locale=en_US&persist_locale=1
catcher=clipnabber.com
action=redirect
########################################################
# Videos
########################################################
video_url_img_title=<a href=\"(/watch[^\"]+)\"[^>]+><img src=\"([^\"]+)\" .*? title=\"([^\"]+)\" alt=\"vid[^o]+o\"></a>
video_url_build=http://youtube.com%s
########################################################
# Categories
########################################################
dir_name=video.monkey.locale|30100
dir_url=<a href=\"([^\"]+)\" onmousedown=\"urchinTracker[^E]+Events/Browse/[^\"]+\">([^<]+)</a></div>
dir_url_build=http://www.youtube.com/browse%s
dir_curr_url=<div class=\"category-selected\">([^<]+)</div>
dir_thumb=video.monkey.image|category.png
########################################################
# Subcategories
########################################################
dir_name=video.monkey.locale|30101
dir_url=<div class=\"subcategory[^\"]*\">[^<]+<a href=\"([^\"]+)\" onmousedown=\"urchinTracker[^E]+Events/Browse/[^\"]+\">([^<]+)</a>[^<]+</div>
dir_url_build=http://www.youtube.com/browse%s
dir_curr_url=<div class=\"subcategory[^\"]*\">[^<]+<span class=\"selected\">([^<]+)</span>[^<]+</div>
dir_thumb=video.monkey.image|subcategory.png
########################################################
# Country specific
########################################################
name=video.monkey.locale|30104
type=once
thumb=video.monkey.image|locale.png
url=more.youtube.list
########################################################
# Search
########################################################
search_url_build=http://www.youtube.com/results?search_query=%s
search_thumb=video.monkey.image|search.png
########################################################
# Next
########################################################
next_url=<span class=\"pagerCurrent\">\d+</span>[^<]+<a href=\"(\?[^\"]+)\" class=\"pagerNotCurrent\">\d+</a>
next_url_build=http://www.youtube.com/browse%s
next_thumb=video.monkey.image|next.png
next_url=<span class=\"pagerCurrent\">\d+</span>[^<]+<a href=\"(/[^\"]+)\" class=\"pagerNotCurrent\">\d+</a>
next_url_build=http://www.youtube.com%s
next_thumb=video.monkey.image|next.png
########################################################
