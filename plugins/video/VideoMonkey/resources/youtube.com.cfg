########################################################
# YouTube VideoPortal
########################################################
########################################################
########################################################
########################################################
#                 **** Processing ****
# start_url: str
# catcher: str
# force_player: auto, mplayer or dvdplayer
# sort_method: size, rating, genre, duration or date
# action: str|str|... redirect|store|add|remove (to expand)
# video_action: str|str|... play|nodownload (to expand)
# header: str|str
########################################################
# video_infos: RegEx (10 parenthesis pairs) <- Start flag
# video_order: Comb. of U:url, I:image, T:title, S:size, L:length (duration), G:genre, R:rating, D:date, B:belonging (related) and E:extra (e.g. IDUTR)
# video_info_id: url, image, title, size, length, genre, rating, date, belonging, extra <- Start flag
# video_info_from: url, image, title, size, length, genre, rating, date, belonging, extra
# video_info: regex
# video_info_build: *%s* <- End flag
# video_thumb: str
# video_url_build: *%s* <- End flag
########################################################
# next_url: RegEx <- Start flag
# next_thumb: str
# next_url_build: *%s* <- End flag
########################################################
# dir_title: str <- Start flag
# dir_url: RegEx
# dir_type: str|str|... flat|space (to expand)
# dir_url_action: str|str|... append|recursive (to expand)
# dir_curr_url: RegEx
# dir_curr_url_build: *%s*
# dir_img: RegEx (must include %s)
# dir_img_build: *%s*
# dir_curr_img: RegEx (must include %s)
# dir_curr_img_build: *%s*
# dir_thumb: str
# dir_url_build: *%s* <- End flag
########################################################
# catcher_data: *%s*
# catcher_header: str|str
# catcher_url_build: *%s* or str
# catcher_source: RegEx <- Start flag
# catcher_source_extension: str
# catcher_source_quality: low, standard or high <- End flag
# ext_target_url: RegEx
# target_extension: str
# target_url: RegEx
########################################################
# search_url_build: *%s*
# search_thumb: str
########################################################
# title: str <- Start flag
# type: rss, adult_rss, live, adult_live, video or adult_video
# thumb: str
# url: str <- End flag
########################################################
########################################################
########################################################
########################################################
title=youtube.com
